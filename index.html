<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap-grid.min.css' integrity='sha512-u3fwbINFhOPMJmbfsay1Wlfjan2XMGFDUuj3G3QXZuMizUINdZ8ckpQq+OiI9hPRqKJTbTBPF/wEpxSBnYZj7g==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <header>
        <h1>點格棋</h1>
    </header>

    <main>
        <div class="players">
            <div class="container">
                <div class="info">
                    <div class="player1 player">
                        <h2 class="name"></h2>
                        <input class="changename" type="text" name="" id="non-1">
                        <button data-status="0" data-change="1">修改</button>
                        <div class="layout">
                            <h2 class="score">0</h2>
                            <input class="color" type="color" data-change="1">
                        </div>
                    </div>
                    <div class="player2 player">
                        <button data-status="0" data-change="2">修改</button>
                        <input class="changename" type="text" name="" id="non-2">
                        <h2 class="name"></h2>
                        <div class="layout">
                            <input class="color" type="color" data-change="2">
                            <h2 class="score">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        
        <div class="gameset">
            <div class="container">
                <div class="row">
                    <h2>格子數</h2>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <button value="5">5x5</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="6">6x6</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="7">7x7</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="8">8x8</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="9">9x9</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="10">10x10</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="11">11x11</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="12">12x12</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="13">13x13</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="14">14x14</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="15">15x15</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="16">16x16</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="17">17x17</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="18">18x18</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="19">19x19</button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button value="20">20x20</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="game">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </div>

        <h2 class="notice"></h2>

    </main>

    
    <script src="./JS/setting.js"></script>
    <script src="./JS/game.js"></script>
</body>
</html>
